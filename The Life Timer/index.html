<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Sixtyfour+Convergence&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=input"
    />
    <link rel="stylesheet" href="style.css" />
    <title>The Life Timer</title>
  </head>
  <body>
    <div class="backgorund">
      <div id="initialtext" class="container">
        <h1>Kindly Enter the Date of Birth</h1>
      </div>
      <div id="afterDOBBtnTxt" class="container">
        <div class="center">
          <h1>How Much Life Journey Covered, Till Now</h1>
          <div class="timeContainer">
            <h2>
              <div id="year">0</div>
              Years
            </h2>
            <h2>
              <div id="month">0</div>
              Months
            </h2>
            <h2>
              <div id="day">0</div>
              Days
            </h2>
            <h2>
              <div id="hour">0</div>
              Hours
            </h2>
            <h2>
              <div id="minute">0</div>
              Minutes
            </h2>
            <h2>
              <div id="second">0</div>
              Seconds
            </h2>
          </div>
        </div>
      </div>

      <div class="icon">
        <i id="toggle_icon" class="material-symbols-rounded"> input </i>
        <div id="iconcontent" class="material_symbols hide">
          <input type="date" id="dob" />
          <button id="dobbutton">Enter</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
